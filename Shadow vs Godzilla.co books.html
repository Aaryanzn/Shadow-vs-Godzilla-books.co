}

    .book-section {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 3;
    }
    .book-section .container {
      width: 800px;
      max-width: 90vw;
      height: 600px;
      perspective: 1200px;
      position: relative;
      margin-bottom: 1rem;
    }
    .right {
      position: absolute;
      top: 0; right: 0;
      width: 50%; height: 100%;
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform .7s ease-in-out;
      border-radius: 10px 0 0 10px;
    }
    .right figure.front,
    .right figure.back {
      position: absolute;
      inset: 0;
      margin: 0;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
      overflow: hidden;
      border-radius: inherit;
    }
    .right figure.back {
      transform: rotateY(180deg);
      box-shadow: -2px 2px 15px -2px rgba(0,0,0,0.2);
    }
    .right figure.front {
      box-shadow: 2px 2px 15px -2px rgba(0,0,0,0.2);
    }
    .right.flip {
      transform: rotateY(-180deg);
    }
    .right.flip::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.1);
      border-radius: 0 10px 10px 0;
      z-index: 5;
    }

<script>
  // Spotlight effect
  document.body.addEventListener('mousemove', e => {
    document.documentElement.style.setProperty('--spot-x', e.clientX + 'px');
    document.documentElement.style.setProperty('--spot-y', e.clientY + 'px');
  });

  // Glowing orb animation
  const canvas = document.getElementById('orbs');
  const ctx = canvas.getContext('2d');
  let orbs = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Orb {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 20 + 10;
      this.alpha = Math.random() * 0.3 + 0.1;
      this.dx = (Math.random() - 0.5) * 0.5;
      this.dy = (Math.random() - 0.5) * 0.5;
    }
    update() {
      this.x += this.dx;
      this.y += this.dy;
      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(100, 255, 150, ${this.alpha})`;
      ctx.shadowColor = '#64f808';
      ctx.shadowBlur = 10;
      ctx.fill();
    }
  }

  for (let i = 0; i < 80; i++) orbs.push(new Orb());
  function animateOrbs() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    orbs.forEach(o => { o.update(); o.draw(); });
    requestAnimationFrame(animateOrbs);
  }
  animateOrbs();

  // Book flipper with auto-pagination
  const cards = Array.from(document.querySelectorAll('.right'));
  const perPage = 2;
  const totalPages = Math.ceil(cards.length / perPage);
  let currentPage = 1;
  let z = 1;
  let flipIndex = 0;

  const flipLeftBtn = document.getElementById('flip-left');
  const flipRightBtn = document.getElementById('flip-right');

  function showPage(page) {
    currentPage = page;
    cards.forEach((card, idx) => {
      const start = (page - 1) * perPage;
      const end = page * perPage;
      card.style.display = (idx >= start && idx < end) ? 'block' : 'none';
      card.classList.remove('flip');
      card.style.zIndex = 'auto';
    });
    flipIndex = perPage - 1;
  }

  function flipForward() {
    const visible = cards.filter(el => el.style.display !== 'none');
    if (flipIndex >= 0) {
      visible[flipIndex].classList.add('flip');
      visible[flipIndex].style.zIndex = ++z;
      flipIndex--;
    } else if (currentPage < totalPages) {
      showPage(currentPage + 1);
    }
  }

  function flipBack() {
    const visible = cards.filter(el => el.style.display !== 'none');
    if (flipIndex < perPage - 1) {
      flipIndex++;
      visible[flipIndex].classList.remove('flip');
      setTimeout(() => {
        visible[flipIndex].style.zIndex = 'auto';
      }, 350);
    } else if (currentPage > 1) {
      showPage(currentPage - 1);
    }
  }

  flipRightBtn.addEventListener('click', flipForward);
  flipLeftBtn.addEventListener('click', flipBack);

  showPage(1);
</script>
<script>
  const dropdown = document.querySelector('.dropdown');
  const toggle = dropdown.querySelector('.dropdown-toggle');
  const menu = dropdown.querySelector('.dropdown-menu');

  toggle.addEventListener('click', e => {
    e.stopPropagation();
    dropdown.classList.toggle('open');
  });

  document.addEventListener('click', e => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
    }
  });
</script>
