<form

>
  <h2>Contact Us</h2>
  <input type="hidden" name="_subject" value="New message from books.co"/>

</form>

<script>
  document.body.addEventListener('mousemove', e => {
    document.documentElement.style.setProperty('--spot-x', e.clientX + 'px');
    document.documentElement.style.setProperty('--spot-y', e.clientY + 'px');
  });

  const dCanvas = document.getElementById('dust');
  const dCtx = dCanvas.getContext('2d');
  let dust = [];

  function resizeDust() {
    dCanvas.width = innerWidth;
    dCanvas.height = innerHeight;
  }
  window.addEventListener('resize', resizeDust);
  resizeDust();

  class Dust {
    constructor() {
      this.x = Math.random() * dCanvas.width;
      this.y = Math.random() * dCanvas.height;
      this.size = Math.random() * 2 + 0.5;
      this.speed = Math.random() * 0.5 + 0.2;
      this.alpha = Math.random() * 0.5 + 0.1;
    }
    update() {
      this.x += this.speed;
      if (this.x > dCanvas.width) this.x = 0;
    }
    draw() {
      dCtx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      dCtx.beginPath();
      dCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      dCtx.fill();
    }
  }

  for (let i = 0; i < 150; i++) dust.push(new Dust());
  (function animateDust() {
    dCtx.clearRect(0, 0, dCanvas.width, dCanvas.height);
    dust.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateDust);
  })();

  const params = new URLSearchParams(location.search);
  if (params.get('success') === 'true') {
    document.getElementById('feedback').textContent =
      'ðŸŽ‰ Thanks for reaching out! Weâ€™ll be in touch soon.';
  }

  const form = document.querySelector('.form-container');
  const feedback = document.getElementById('feedback');

  form.addEventListener('submit', e => {
    e.preventDefault();
    feedback.textContent = 'Sendingâ€¦';

    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    })
    .then(res => {
      if (res.ok) {
        feedback.textContent = 'Message sent! Thank you.';
      
                form.reset();
      } else {
        return res.json().then(data => {
          throw new Error(data.error || 'Submission failed');
        });
      }
    })
    .catch(err => {
      console.error(err);
      feedback.textContent = 'Oopsâ€”please try again later.';
    });
  });
</script>
<script>
  const dropdown = document.querySelector('.dropdown');
  const toggle = dropdown.querySelector('.dropdown-toggle');
  const menu = dropdown.querySelector('.dropdown-menu');

  toggle.addEventListener('click', e => {
    e.stopPropagation();
    dropdown.classList.toggle('open');
  });

  document.addEventListener('click', e => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
    }
  });
</script>
